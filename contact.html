      <div class="row">
        <div class="col-sm-12">

        </div>
      </div>

      <form id="contact-form">
        <ul>
          <li>
            <div class="row">
              <div class="col-sm-12">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" & type="text">
          </li>
          <li>
            <div class="row">
              <div class="col-sm-12">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" and type="text">
          </li>
          <li>
            <div class="row">
              <div class="col-sm-12">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control"></textarea>
          </li>
        </ul>
        <div class="row">
          <div class="col-sm-12">
            <div(button-class="btn btn-success>
          </div>
          <input type="submit">
      </form>

    </section>
